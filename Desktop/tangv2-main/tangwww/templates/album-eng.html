{% extends "base.html" %}
{% block page-title %}
唐詩英譯本檢索
{% endblock %}
{% block content %}
<h3>
唐詩英譯本列表
</h3>
<div class='row'>
    <div class='col-md-12'>
        <table class='table table-hover'>
            <tr>
                <th>出版年</th>
                <th>作者</th>
                <th>書名</th>
                <th>其它資訊</th>
            </tr>
            {% for item in books %}
                <tr>
                    <td>
                        {{ item.pub_year }}
                    </td>
                    <td>
                        {{ item.author }}
                    </td>
                    <td>
                        <a href='{{ item.id }}/'>{{ item.title }}</a>
                    </td>
                    <td>
                        {{ item.desc }}
                    </td>                    
                </tr>
                
            {% endfor %}        
        </table>
    </div>
</div>
{% endblock %}
