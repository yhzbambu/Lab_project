                                                <!-- </iframe> -->
                                    <img src="https://i.ytimg.com/vi/{{ video.video_id }}/hqdefault.jpg">
                                    </div>
                                    <h2 class="title"><a href="{% url 'video_detail' video.video_id  %}">{{ video.title }}</a>
                                        <small class="small_title">上傳者:yan</small>
                                        <a class="box-agent-icon" href="single-agent.html"></a>
                                    </h2>

                                </div>
                                <!-- end boxes -->
                            </div>
