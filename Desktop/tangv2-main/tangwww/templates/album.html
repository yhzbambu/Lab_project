{% extends "base.html" %}
{% block page-title %}
唐詩選集檢索
{% endblock %}
{% block content %}
<h3>
唐詩選集列表
</h3>
<div class='row'>
    <div class='col-md-12'>
        <table class='table table-hover'>
            {% for item in albums %}
                <tr>
                    <td>
                        <a href='{{ item.title }}/'>{{ item.title }}</a>
                    </td>
                </tr>
            {% endfor %}        
        </table>
    </div>
</div>
{% endblock %}
