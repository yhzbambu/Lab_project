{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
{% block content %}
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Bootstrap Real Estate Website Template">
        <meta name="author" content="KimaroTec">

        <title></title>

        <!-- Bootstrap core CSS -->
        <link href="{%  static 'css/normalize.css' %}"  rel="stylesheet">
        <link href="{%  static 'css/bootstrap.min.css' %}"  rel="stylesheet">
        <link href="{%  static 'css/animate.css' %}"  rel="stylesheet">
        <!-- Ico font CSS -->
        <link href="{%  static 'fonts/font-awesome/css/font-awesome.css' %}"  rel="stylesheet">
        <link href="{%  static 'fonts/icofont/css/icofont.css' %}"  rel="stylesheet">
        <link href="{%  static 'fonts/themify-icons/themify-icons.css' %}"  rel="stylesheet">
        <!-- Style CSS -->
        <link href="{%  static 'css/style.css' %}"  rel="stylesheet">

        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lato:400,300,400italic,700,700italic,900' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800,300italic,400italic' rel='stylesheet' type='text/css'>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>          
        <![endif]-->
        <!-- Favicons -->
        <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}" type="image/x-icon"> 

    </head>
    <body>        
        <!-- /.preloader -->
        <div id="top"></div>



        <section class="generalwrapper dm-shadow clearfix">
            <div class="container">
                <div class="row">
                    <div id="content" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix">
                        <div class="clearfix">


                            <div id="content" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix">
                                <div class="clearfix">
                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 first">
                                        <div class="boxes first" data-effect="slide-bottom">
                                            <div class="ImageWrapper big-ImageWrapper boxes_img">
                                                <iframe scrolling="no" frameborder="0" 
                                                class="fb_edge_widget_with_comment fb-like-btn pull-right"  width="300" height="150"
                                                src="https://www.youtube.com/embed/{{ video.video_id }}?rel=0&showinfo=0&cc_load_policy=0&wmode=transparent&controls=2&iv_load_policy=3&html5=1&playsinline=1&enablejsapi=1&origin=https%3A%2F%2Ftw.voicetube.com&widgetid=1">
                                                </iframe>
        
                                            </div>
                                            <h2 class="title">
                                                <a href="single-property.html">{{ video.title }}

                                                </a>
                                                <small class="small_title">上傳者:yan</small>
                                                <a class="box-agent-icon" href="single-agent.html"></a>
                                            </h2>
        
                                        </div><!-- end boxes -->
                                    </div>
                                </div>
                            
                    </div><!-- end sidebar -->

                </div><!-- end row -->
            </div><!-- end container -->
        </section><!-- end generalwrapper -->

        <!-- Bootstrap core and JavaScript's
        ================================================== -->
        <script src="{%  static 'js/jquery-1.10.2.min.js' %}"></script>
        <script src="{%  static 'js/jquery-migrate-1.2.1.min.js' %}"></script>
        <script src="{%  static 'js/bootstrap.js' %}"></script>
        <script src="{%  static 'js/jquery.parallax.js' %}"></script>
        <script src="{%  static 'js/jquery.fitvids.js' %}"></script>
        <script src="{%  static 'js/jquery.unveilEffects.js' %}"></script>
        
        <script src="{%  static 'js/bootstrap-select.js' %}"></script>
        <script src="{%  static 'js/jquery.fancybox.pack.js' %}"></script>
        <script src="{%  static 'js/nicescroll.js' %}"></script>
        <script src="{%  static 'js/main.js' %}"></script>
    </body>
{% endblock %}
