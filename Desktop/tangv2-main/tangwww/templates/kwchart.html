{% extends "base.html" %}
{% block page-title %}
唐詩平行語料庫
{% endblock %}
{% block content %}
<h3>關鍵字詞統計圖表</h3>
<hr>
	<table class="table table-striped" width=100%>
	<tr>
		<td align=center>
			關鍵詞詩文數目（{{keywords}}）<br>
			<canvas id="myChart" width="900" height="400"></canvas>
		</td>
	</tr>
	</table>
    <form action="/kwchart/" method="POST">
        {% csrf_token %}
        關鍵詞：<input type=text name="kwlist" value="春,夏,秋,冬,風,花,雪,月" size=40>
        <input type=submit value="開始繪製">
        <br/>（請以半形逗號分開）
    </form>
<hr>

<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: [
        {% for kw in kwlist %}
          '{{kw}}',
        {% endfor %}
        ],
        datasets: [{
            label: '詩文數量',
            data: [
        {% for count in kwcount %}   
            {{count}},
        {% endfor %}
            ],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
{% endblock %}
